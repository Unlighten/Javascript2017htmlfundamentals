<!DOCTYPE html>
<html>
	<head>
	<!-- this title will change the name of the tab-->
		<title>Lists</title>
	</head>
	<body>
		<h1 style="color:blue;">Grocery List</h1>
		<!-- ol stands for ordered list-->
		<ol>
			<!-- li stands for list item-->
			<li>Cake</li>
			<li>Beer</li>
			<li>Cookies</li>
			<li>Chips</li>
			<li>Salsa</li>
			<!--<strike> is considered outdated, so make sure
			 you use the second example in the code. -->
			<li><strike>Celery</strike></li>
		</ol>

		<h2 style="color:red;">Healthy Grocery List</h2>
		<ul>
			<li>Celery</li>
			<li>Broccoli</li>
			<li>Carrots</li>
			<li style="text-decoration:line-through;">Beer</s></li>
		</ul>
	</body>
</html>
