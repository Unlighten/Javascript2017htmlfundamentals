<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>

	<body>
		<table border="2px">
			<thead>
				<tr>
					<th>Title</th>
					<th>Genre</th>

			<tbody>
				<tr>
					<td>Star Wars</td>
					<td>Sci Fi</td>
					<td>PG-13</td>
				</tr>
				<tr>
					<td>Lord of the Rings</td>

					<td>PG-13</td>
				</tr>
				<tr>
					<td>Forest Gump</td>

					<td>PG-13</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
